niche: "top_500_premium"
profile: "top_500_premium"

output:
  dir: "exports/top_500_premium_run"
  lang: "fr"

top_500_premium:
  input_parquet: "data/enriched/all_companies_enriched.parquet"
  filter_expr: "is_sellable == True"
  score_column: "score_global"
  score_default: 0.0
  limit: 500
  output_csv: "exports/top_500_premium.csv"
  output_encoding: "utf-8-sig"
  columns_order:
    - "company_name"
    - "enseigne"
    - "siren"
    - "siret"
    - "naf_code"
    - "naf_label"
    - "code_naf"
    - "activite"
    - "date_creation"
    - "employee_count"
    - "revenue_range"
    - "adresse_complete"
    - "code_postal"
    - "ville"
    - "departement"
    - "region"
    - "pays"
    - "is_sellable"
    - "score_global"
    - "score_quality"
    - "score_email"
    - "score_phone"
    - "site_web"
    - "domain"
    - "email"
    - "telephone"
    - "linkedin_company_url"
    - "linkedin_url"
