niche: "experts_comptables_fr"

filters:
  naf_include: ["6920Z"]     # <- CORRIGÉ
  active_only: false
  # regions: ["75","92","93","94"]   # (optionnel) filtre par préfixe CP

profile: "standard"
steps_order: []               # laisse le CLI gérer l’ordre

http:
  seeds:
    - "https://www.experts-comptables.fr"
    - "https://www.ifec.fr"
    - "https://www.cs.experts-comptables.org"
    - "https://annuaire.experts-comptables.org"
  per_domain_rps: 0.5

sitemap:
  domains:
    - "experts-comptables.fr"
    - "ifec.fr"
    - "cs.experts-comptables.org"
  allow_patterns: ["contact","mentions","about"]
  max_urls: 500

feeds:
  urls:
    - "https://www.experts-comptables.fr/rss.xml"
    - "https://www.ifec.fr/feed"
pdf:
  urls:
    - "https://www.experts-comptables.fr/documents/guide.pdf"
    - "https://www.ifec.fr/ressources/brochure.pdf"
api:
  endpoints: []

enrich:
  directory_csv: "C:\\project\\output\\experts_comptables_domains_clean.csv"
  email_formats_priority: ["contact@{d}","info@{d}","bonjour@{d}"]

dedupe:
  keys: ["siren","domain_root","best_email","telephone_norm"]
  fuzzy: false

scoring:
  weights: {contactability:50, unicity:20, completeness:20, freshness:10}

output:
  dir: "out/ec"
  lang: "fr"

kpi_targets:
  min_quality_score: 80
  max_dup_pct: 1.5
  min_url_valid_pct: 85
  min_domain_resolved_pct: 80
  min_email_plausible_pct: 60
  min_lines_per_s: 50

budgets:
  max_http_bytes: 10485760
  max_http_requests: 500
  time_budget_min: 30
  ram_mb: 2048

retention_days: 30
